# OLED Display Configuration - ZMK NATIVO COM DETALHES
CONFIG_ZMK_DISPLAY=y

# ========== PERSONALIZAÇÕES NATIVAS ZMK ==========
# Tela customizada básica (sem libs externas)
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y

# Informações detalhadas de teclado
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Role central explícito para informações avançadas
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y

# Enhanced battery reporting com números Bluetooth
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Garantir informações Bluetooth completas
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Forçar configurações explícitas dos widgets
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y

# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment this line below to add rgb underglow / backlight support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# Uncomment the line below to disable external power toggling by the underglow.
# By default toggling the underglow on and off also toggles external power
# on and off. This also causes the display to turn off.

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_STUDIO_LOCKING=n 
