# OLED Display Configuration
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Tela ESQUERDA - WPM limpo (sem pet)
CONFIG_NICE_OLED_WIDGET_WPM=y
CONFIG_NICE_OLED_WIDGET_WPM_LUNA=n

# Tela DIREITA - Velocímetro + Animações
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS=y
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_LUNA=n
CONFIG_NICE_OLED_WIDGET_MODIFIERS_INDICATORS=y  
CONFIG_NICE_OLED_WIDGET_MODIFIERS_INDICATORS_LUNA=n
# Remover gems e adicionar velocímetro WPM
CONFIG_NICE_OLED_GEM_ANIMATION=n
# WPM Needle no lado direito (se possível)
CONFIG_NICE_OLED_WIDGET_WPM_NEEDLE=y

# Configurações específicas dos gráficos WPM
CONFIG_NICE_OLED_GRAPH_WPM_TYPE_BARS=y        # Barras na esquerda
CONFIG_NICE_OLED_NEEDLE_WPM_TYPE_GAUGE=y      # Velocímetro na direita
CONFIG_NICE_OLED_WPM_FIXED_RANGE=y            # Range fixo para ambos
CONFIG_NICE_OLED_WPM_FIXED_RANGE_MAX=100      # Máximo 100 WPM

# Enhanced battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment this line below to add rgb underglow / backlight support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# Uncomment the line below to disable external power toggling by the underglow.
# By default toggling the underglow on and off also toggles external power
# on and off. This also causes the display to turn off.

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_STUDIO_LOCKING=n
